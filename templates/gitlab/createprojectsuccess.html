{% extends 'layout.html' %}

{% block title %}
<title>프로젝트 생성 성공</title>
{% endblock %}

{% block contents %}
    <div class="row">
        <h1>프로젝트 생성 성공</h1>>
        프로젝트 정보
        
        {% if data %}
            {% for key, value in data.items() %}                    
            <p>{{key}}: {{value}}</p>
            {% endfor %}
        {% endif %}

        <a class="btn btn-primary" href="/api/v1/index" role="button">메인페이지 이동</a>
    </div>
{% endblock %}
